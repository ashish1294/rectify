{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rectify, Engineer, NITK Surathkal">
    <meta name="author" content="Ashish Kedia, 12IT14">
    <link rel="icon" href="favicon.ico">

    <title>Rectify - Engineer 2015 | Sign In</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form class="form-signin" method="POST" action="">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        {% if success %}
          <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Congratulations!</strong> {{success}}
          </div>
        {% endif %}
        {% if form.non_field_errors %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Oh Snap!</strong> <br/> {{form.non_field_errors}}
          </div>
        {% endif %}
        <label for="{{form.user_name.id_for_label}}" class="sr-only">User Name</label> {{ form.user_name }} <br/>
        <label for="{{form.password.id_for_label}}" class="sr-only">Password</label> {{ form.password }}
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In"/>
        <br/> <br/>
        <a class="btn btn-lg btn-success btn-block" href="/register_participant">New User Registration</a>
      </form>
    </div>
  </body>
</html>
